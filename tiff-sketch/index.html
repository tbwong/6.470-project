<!DOCTYPE html>
<!--http://livehelp.stardevelop.com/images/WebAppMac.png-->
<!--http://www.1stwebdesigner.com/wp-content/uploads/2009/08/photoshop-web-layout-tutorials/simple-unique-photoshop-web-layout-tutorial.jpg-->
<html>
<head>
	<title>Fridge</title>
	<link href='http://fonts.googleapis.com/css?family=Exo:200,300,400,500|Alegreya+Sans' rel='stylesheet' type='text/css'>

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" type="text/css" href="styles/bootstrap/css/bootstrap.min.css">
	<!-- Optional theme -->
	<link rel="stylesheet" type="text/css" href="styles/bootstrap/css/bootstrap-theme.min.css">
	<link rel="stylesheet" type="text/css" href="styles/main.css">


</head>
<body>
	<div id='background'>
		<img src="image_use/sliced-fruit2.jpg" style="width:75%">
	</div>

	<header id='siteTitle'>
		The Fridge
	</header>

	<form id='login-group' name='input' action="layout.html">
		<div class="input-group">
			<span class='input-group-addon'>@</span>
			<input type='email' class="form-control" placeholder='Username' required autofocus>
		</div>
		<div class="input-group">
			<span class='input-group-addon' style='padding:9px 15px;'> * </span>
			<input type='password' class="form-control" placeholder='Password'required>
		</div>
		<div class="input-group btn-group" id='login-button'>
			<input type='submit' class='btn btn-default' value='Log In'></input>
		</div>
	</form>


	<!-- Latest compiled and minified JavaScript -->
	<script src="styles/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
