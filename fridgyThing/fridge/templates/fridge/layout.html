<!DOCTYPE html>

<head>

				</div>

				  <span class="input-group-addon">#</span>
				  <input type="number" name='IngAmount' class="form-control" placeholder="# Grams">
				</div>
				<br>
				<div class="input-group btn-group centeredButton" >
