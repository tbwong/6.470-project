<!DOCTYPE html>
<!--http://livehelp.stardevelop.com/images/WebAppMac.png-->
<!--http://www.1stwebdesigner.com/wp-content/uploads/2009/08/photoshop-web-layout-tutorials/simple-unique-photoshop-web-layout-tutorial.jpg-->
<html>
<head>
	<title>Fridge</title>
	{% load staticfiles%}

	<link href='http://fonts.googleapis.com/css?family=Exo:200,300,400,500|Alegreya+Sans' rel='stylesheet' type='text/css'>

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" type="text/css" href="{% static 'fridge/styles/bootstrap/css/bootstrap.min.css' %}">
	<!-- Optional theme -->
	<link rel="stylesheet" type="text/css" href="{% static 'fridge/styles/bootstrap/css/bootstrap-theme.min.css' %}">

	<link rel="stylesheet" type="text/css" href="{% static 'fridge/styles/main.css' %}">

	<script type="text/javascript" src='http://code.jquery.com/jquery-1.10.2.min.js'></script>

	<script type="text/javascript" src="{% static 'fridge/js/main.js' %}"></script>


</head>
<body>
	<div id='background'>
		<img src="{% static 'fridge/images/sliced-fruit2.jpg' %}">
	</div>

	<div id='login-holder' style= 'margin-top: 10%'>
		<header id='siteTitle'>
			frj
		</header>

		<form id='login-group' name='input' action="{% url 'fridge:my_view'%}" method="post">
			{% csrf_token %}
			<div class="input-group">
				<span class='input-group-addon'>U</span>
				<input type='text' name = 'username' id= 'username' class="form-control" placeholder='Username' required autofocus>
			</div>
			<div class="input-group">
				<span class='input-group-addon' style='padding:9px 15px;'> * </span>
				<input type='password' name='password' id='password' class="form-control" placeholder='Password'required>
			</div>
			<div class="input-group btn-group">
				<div id='login-button'>
					<input type='submit' class='btn btn-default' value='Log In'></input>
				</div>
				<div id='register-button'>
					<input type='none' class='btn btn-default' value='Register'>
					</input>
				</div>	
			</div>
		</form>
	</div>
	<div id="popupBackground"></div>
	<div id='register-popup' class='popup' >
		<h2>Let's get you a frj!</h2>
		<form action="{%url 'fridge:register'%}" method="post">
		{% csrf_token %}
			<pre>
				<div class="input-group">
					<span class="input-group-addon" style='width:100px;'>Username:</span>
					<input type="text" name='username'class="form-control" style='width:360px;' required autofocus>
				</div>
				<div class="input-group">
					<span class="input-group-addon" style='width:100px;'>Password:</span>
					<input type="password" name='password'class="form-control" style='width:360px;' required >
				</div>
				<div class="input-group">
					<span class="input-group-addon" style='width:100px;'>Age:</span>
					<input type="number" name='age'class="form-control" style='width:360px;' required >
				</div>
				<div class="input-group">
					<span class="input-group-addon" style='width:100px;'>Weight(lb):</span>
					<input type="number" name='weight'class="form-control" style='width:360px;' required >
				</div>
				<div class="input-group">
					<span class="input-group-addon" style='width:100px;'>Height(in):</span>
					<input type="number" name='height'class="form-control" style='width:360px;' required >
				</div>
				<div class="input-group">
					<span class="input-group-addon" style='width:100px;'>Gender:</span>
					<span><input type="radio" name='gender' value="male" required > Male <input type="radio" name='gender' value="female" required > Female</span>
				</div>

			</pre>
			<div class="input-group btn-group centeredButton" style="left:50%; margin-left:-35px">
					<input type='submit' class='btn btn-default' value='Register'></input>
			</div>
		</form>
	</div>


	<!-- Latest compiled and minified JavaScript -->
	<script src="{% static 'fridge/styles/bootstrap/js/bootstrap.min.js' %}"></script>
</body>
</html>
