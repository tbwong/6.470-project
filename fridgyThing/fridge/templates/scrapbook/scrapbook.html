
<!DOCTYPE html>

<head>
  <meta charset=”utf-8”>  
  <title>ScrapBook</title>

  {% load staticfiles %} 

  <link href='http://fonts.googleapis.com/css?family=Exo:200,300,400,500|Alegreya+Sans' rel='stylesheet' type='text/css'>

  <!-- Boostrap -->
  <link rel="stylesheet" type="text/css" href="{% static 'fridge/styles/bootstrap/css/bootstrap.min.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'fridge/styles/bootstrap/css/bootstrap-theme.min.css' %}">

  <!-- Styles -->

  <link rel="stylesheet" type="text/css" href="{% static 'fridge/styles/layout.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'scrapbook/styles/scrapbook.css'%}">

  <!-- Scripts -->
  <script type="text/javascript" src='http://code.jquery.com/jquery-1.10.2.min.js'></script>
  <script type="text/javascript" src="{% static 'scrapbook/js/scrapBook.js' %}"> </script>
</head>

   <!--End Header -->

<body>
  <header>
    <nav>
      <div class="siteTitle">
        <h1>frjr</h1>
      </div>
<!--      <label class="seperatorLine">|</label> -->

        <span class='glyphicon glyphicon-log-out' style='margin-left:12px'></span>
        <br>logout
      </div></a>
    </nav>
  </header>

  <nav class='sidebarHolder' style='float:left;'>
    <ul class="sidebar nav nav-pills nav-stacked">
      <li><a id = 'fridge' href="{% url 'fridge:appPage' %}"><span class='glyphicon glyphicon-book'></span> | Fridge <i class='arrow'>></i></a></li>
      <li><a id = 'shopping-list' href="{% url 'fridge:showShopping' %}"><span class='glyphicon glyphicon-cutlery'></span> | Shopping List<i class='arrow'>></i></a></li>
      <li><a id = 'nutrition' href="{% url 'fridge:showGraphs' %}"><span class='glyphicon glyphicon-list-alt'></span> | Nutrition Tracker<i class='arrow'>></i></a></li>
      <li><a id='scrapbook' href="#% url 'fridge:showScrapbook"><span  class='glyphicon glyphicon-user'></span> | Scrapbook<i class='arrow'>></i></a></li>
      <li><a href=""><span class='glyphicon glyphicon-book'></span> | Stuff<i class='arrow'>></i></a></li>
      <li><a href=""><span class='glyphicon glyphicon-book'></span> | Stuff<i class='arrow'>></i></a></li>
      <li><a href=""><span class='glyphicon glyphicon-book'></span> | Stuff<i class='arrow'>></i></a></li>
    </ul>
  </nav>

<center>
  <div id = "title">
      <h1> Welcome to your Scrapbook! </h1>
  </div>

  <div class = "button"; id = "upload-button">
      <p> Upload another image? </p>
       <form action="{% url 'fridge:showScrapbook' %}" method="post" enctype="multipart/form-data">{% csrf_token %} <!--COME HERE -->
                <p>
                    <input id="id_image" type="file" class="" name="image">
                </p>
                <input type="submit" value="Submit" />
            </form>
  </div>
</center>

 <!--Grid -->
<div id='overlay'></div>
  <div id='frame'>
    <table id = "frame-table">
        <tr>
          <td id = "left">
            <span class="glyphicon glyphicon-chevron-left" alt = "left"></span>
          </td>
          <td id = "right">
            <span class = "glyphicon glyphicon-chevron-right" alt = "right"/>
          </td>
        </tr>
      </table>
    <img id = "main" src="" alt=""/>
  </div>
  <div id = "wrapper" class="showpiece">
    <ul id = "portfolio">
      <li><img src="images/scrapbook/Breakfast-Quinoa.jpg" alt = "img"/></li>
      <li><img src="images/scrapbook/Gluten-Free-Waffles_thumb_4.jpg" alt = "img"/></li>
      <li><img src="images/scrapbook/Apple-Pie-Enchiladas.jpg" alt = "img"/></li>
      <li><img src="images/scrapbook/cookie-dough-bowls.jpg" alt = "img"/></li>
      <li><img src="images/scrapbook/IMG_0312.jpg" alt = "img"/></li>
      <li><img src="images/scrapbook/Oatmeal-Cupcakes.jpg" alt = "img"/></li>
      <li><img src="images/scrapbook/Yogurt-Breakfast-Bowl.jpg" alt = "img"/></li>
    </ul>
  </div>
